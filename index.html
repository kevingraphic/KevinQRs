<body>
  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycby6kgNtKZU_lcRYCuwS5FGdKyID6_8X0WhOPGzT0vqVuH37o4Qt3upMtwMlID1jTOf3eA/exec";

    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }
  </script>
  
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
